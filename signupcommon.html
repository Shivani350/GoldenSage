
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up | GoldenSage</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --sage-dark:#2f5d50;
  --sage-medium:#3f7f6b;
  --sage-light:#e6f3ef;
  --gold:#c9a44c;
  --gold-dark:#a88632;
  --text-dark:#fff;
  --text-light:#ffffff;
  --card-bg:#fbfdfc;
  --nav-bg:linear-gradient(135deg,#2f5d50,#3f7f6b);
}

/* ===== GLOBAL ===== */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
h1,h2,h3{font-family:'Playfair Display',serif;}
body,html{height:100%;}

/* ===== VIDEO BACKGROUND ===== */
body{
  position:relative;
  overflow-x:hidden;
  display:flex;
  flex-direction:column;
  min-height:100vh;
  color:var(--text-dark);
}

#bg-video{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

#bg-overlay{
  position:fixed;
  top:0; left:0;
  width:100%;
  height:100%;
  background-color:rgba(0,0,0,0.55); /* dark overlay */
  z-index:-1;
}

/* ===== NAVBAR ===== */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 50px;
  background:var(--nav-bg);
  color:#fff;
  box-shadow:0 6px 18px rgba(0,0,0,.15);
  z-index:1;
  position:relative;
}

.nav-brand{
  display:flex;
  align-items:center;
  gap:10px;
}

.nav-brand i{color:var(--gold); font-size:22px;}
.nav-brand h2{font-size:24px;font-weight:700;}

.nav-menu{display:flex; gap:25px;}
.nav-menu a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
  display:flex;
  gap:8px;
  align-items:center;
  opacity:.9;
  transition:.3s;
}
.nav-menu a:hover{opacity:1;color:var(--gold);}
.nav-actions a{
  background:var(--gold);
  color:#fff;
  padding:8px 18px;
  border-radius:6px;
  font-weight:600;
  text-decoration:none;
  transition:.3s;
}
.nav-actions a:hover{background:var(--gold-dark);}

/* ===== MAIN CONTAINER ===== */
.container{
  flex:1;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:50px;
  padding:40px 20px;
  z-index:1;
  position:relative;
}

/* ===== IMAGE WITH BLACK PADDING ===== */
.side-image{
  background:#000;
  padding:12px;
  border-radius:16px;
  flex-shrink:0;
}
.side-image img{
  display:block;
  width:100%;
  border-radius:12px;
  max-width:600px;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* ===== SIGNUP CARD ===== */
.signup-container{
  width:460px;
  background:var(--card-bg);
  padding:60px;
  border-radius:18px;
  text-align:center;
  box-shadow:0 15px 40px rgba(0,0,0,.12);
  border:1px solid #e3efea;
}

.signup-container h2{
  font-size:44px;
  color:var(--sage-dark);
  margin-bottom:35px;
}

.signup-btn{
  width:100%;
  padding:18px;
  margin:14px 0;
  border:none;
  border-radius:10px;
  font-size:20px;
  cursor:pointer;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  transition:.35s;
}

.patient-btn{background:linear-gradient(135deg,var(--gold),var(--gold-dark));}
.doctor-btn{background:linear-gradient(135deg,var(--sage-dark),var(--sage-medium));}
.signup-btn:hover{transform:translateY(-3px); box-shadow:0 12px 22px rgba(0,0,0,.2);}

/* ===== LOGIN LINK ===== */
.login-box{
  margin-top:30px;
  padding-top:22px;
  border-top:1px solid #e0e0e0;
}
.login-box p{margin-bottom:12px; color:#555;}
.login-box a{color:var(--sage-dark); font-weight:600; text-decoration:none;}
.login-box a:hover{color:var(--gold-dark);}

/* ===== FOOTER ===== */
footer{
  background:#244b40;
  color:#fff;
  text-align:center;
  padding:18px;
  font-size:14px;
  z-index:1;
  position:relative;
}

/* ===== RESPONSIVE ===== */
@media(max-width:900px){
  .container{flex-direction:column;}
  .side-image img{width:85%; max-width:420px;}
  .signup-container{width:90%; padding:45px 30px;}
}
@media(max-width:600px){
  .nav-menu{display:none;}
  .signup-container h2{font-size:34px;}
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video autoplay muted loop id="bg-video">
  <source src="../static/assets/background-signup.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>
<div id="bg-overlay"></div>

<!-- NAVBAR -->
<nav>
  <div class="nav-brand">
    <img src="../static/assets/images/nl.jpg" alt=""">
    <h2>GoldenSage</h2>
  </div>

  <div class="nav-menu">
    <a href="/index"><i class="fas fa-home"></i> Home</a>
    
    <a href="#"><i class="fas fa-info-circle"></i> About us</a>
    
  </div>

  <div class="nav-actions">
    <a href="#"><i class="fas fa-shield-alt"></i> Help</a>
  </div>
</nav>

<!-- MAIN -->
<div class="container">

  <div class="side-image">
    <img src="../static/assets/features-bg/sb.jpg" alt="GoldenSage Wellness">
  </div>

  <div class="signup-container">
    <h2>Join GoldenSage</h2>
<a href="/patient-signup" style="text-decoration: none; color: inherit;">
    <button class="signup-btn patient-btn" onclick="signup('patient')">
      <i class="fas fa-user"></i> Sign Up as Patient
    </button>
</a>
    <a href="/create-user" style="text-decoration: none; color: inherit;">
    <button class="signup-btn doctor-btn" onclick="signup('doctor')">
      <i class="fas fa-user-md"></i> Sign Up as gardian
    </button>
     </a>
    <div class="login-box">
      <p>Already part of GoldenSage?</p>
      <a href="logincommon.html"><i class="fas fa-sign-in-alt"></i> Login to your account</a>
    </div>
  </div>

</div>

<!-- FOOTER -->
<footer>
  © 2025 GoldenSage • Wisdom Rooted in Care, Powered by Technology
</footer>

<script>
function signup(type){
  if(type==="patient"){window.location.href="patientsignup.html";}
  else{window.location.href="doctorsignup.html";}
}
</script>

</body>
</html>
