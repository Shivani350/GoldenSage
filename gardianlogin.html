<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Login - Ayur Tech</title>

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-navy: #181D5E;
            --container-blue: #DAEAF5;
            --primary-medium: #388E3C;
            --card-bg: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        h2, h3 { font-family: 'Playfair Display', serif; color: var(--primary-navy); }

        body {
            margin: 0;
            padding-top: 80px;
            min-height: 100vh;
        }

        #bgVideo {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        .video-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1;
        }

        .navbar {
            width: 100%;
            height: 60px;
            background: var(--primary-navy);
            color: #fff;
            position: fixed;
            top: 0; left: 0;
            display: flex;
            align-items: center;
            padding: 0 30px;
            font-size: 18px;
            font-weight: 600;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            z-index: 100;
            gap: 15px;
        }
        .navbar img { }
        .navbar a { color: #fff; text-decoration: none; margin-left: auto; font-size: 14px; }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: var(--container-blue);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
        }

        .content {
            display: flex;
            gap: 30px;
            align-items: flex-start;
        }

        .sidebar {
            width: 280px;
            flex-shrink: 0;
        }

        .main {
            flex: 1;
            width: 100%;
        }

        .card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #e0efe0;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .card h3 {
            display: flex;
            gap: 10px;
            border-bottom: 1px solid #eee;
            padding-bottom: 12px;
            margin-bottom: 20px;
            font-size: 22px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary-navy);
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .password-container { position: relative; }
        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #777;
            cursor: pointer;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            border: none;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-navy);
            color: white;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .social-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            background: #fff;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .register-link a { color: var(--primary-navy); font-weight: 600; text-decoration: none; }

        .info-list {
            list-style: none;
            font-size: 14px;
            color: #555;
        }

        .info-list li {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-list i { color: var(--primary-medium); }

        @media (max-width: 768px) {
            .content { flex-direction: column; }
            .sidebar { width: 100%; }
        }
    </style>
</head>

<body>

<div class="navbar">
    <img src="../static/assets/images/nl.jpg" alt="Logo">
    <span>GoldenSage</span>
    <a href="/main-page">Home</a>
</div>

<video autoplay muted loop id="bgVideo">
    <source src="../static/assets/background-guardian.mp4" type="video/mp4">
</video>
<div class="video-overlay"></div>

<div class="container">
    <div class="content">

        <div class="sidebar">
            <div class="card" style="text-align: center;">
                <i class="fas fa-shield-heart" style="font-size: 60px; color: var(--primary-medium); margin-bottom: 15px;"></i>
                <h3>Guardian Portal</h3>
                <p style="font-size: 13px; color: #666;">Manage health records and schedules for your dependents.</p>
            </div>

            <div class="card">
                <h4 style="margin-bottom: 15px; color: var(--primary-navy);">Quick Actions</h4>
                <ul class="info-list">
                    <li><i class="fas fa-file-medical"></i> View Patient Reports</li>
                    <li><i class="fas fa-clock"></i> Set Medication Alarms</li>
                    <li><i class="fas fa-video"></i> Join Doctor Consultation</li>
                </ul>
            </div>
        </div>

        <div class="main">
            <div class="card">
                <h3><i class="fas fa-user-shield"></i> Guardian Login</h3>
                
                <div class="form-group">
                    <label>Guardian Username or Email</label>
                    <input type="text" id="username" placeholder="Enter your guardian email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="••••••••">
                        <button type="button" class="toggle-password" onclick="togglePass()">
                            <i class="far fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 20px;">
                    <label style="display:flex; align-items:center; gap:5px;">
                        <input type="checkbox" style="width: auto;"> Remember me
                    </label>
                    <a href="#" style="color: var(--primary-navy); text-decoration: none;">Forgot Password?</a>
                </div>
                <a href="/guardian-dashboard">
                <button class="btn btn-primary" onclick="handleLogin()">
                    <i class="fas fa-lock-open"></i> Secure Login
                </button>
                </a>
                <div style="text-align: center; margin: 20px 0; color: #aaa; font-size: 12px; position: relative;">
                    <hr style="border: 0; border-top: 1px solid #eee;">
                    <span style="position: absolute; top: -10px; left: 50%; transform: translateX(-50%); background: #fff; padding: 0 10px;">OR</span>
                </div>

                <div class="social-login">
                    <button class="social-btn"><i class="fab fa-google"></i> Google</button>
                    <button class="social-btn"><i class="fab fa-facebook-f"></i> Facebook</button>
                </div>

                <div class="register-link">
                    <p>New to GoldenSage? <a href="/signup">Create a  Account</a></p>
                </div>
            </div>
        </div>

    </div>
</div>

<script>
    function togglePass() {
        const passInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');
        if (passInput.type === 'password') {
            passInput.type = 'text';
            eyeIcon.classList.replace('fa-eye', 'fa-eye-slash');
        } else {
            passInput.type = 'password';
            eyeIcon.classList.replace('fa-eye-slash', 'fa-eye');
        }
    }

    function handleLogin() {
        const user = document.getElementById('username').value;
        const pass = document.getElementById('password').value;
        if(user && pass) {
            alert("Guardian Login successful!");
            window.location.href = "guardian-dashboard.html";
        } else {
            alert("Please enter your guardian credentials.");
        }
    }
</script>

</body>
</html>
