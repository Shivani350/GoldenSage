<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cover Page</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: beige;
    overflow: hidden;
    font-family: "ginger sans", san-serif;
    font style: ITALIC;
  }

  .container {
    position: relative;
    text-align: center;
  }

  .logo {
    width: 520px;
    opacity: 0;
    animation: logoAnim 2s ease-in-out forwards;
  }

  .name {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 10.5rem;
    color: maroon;
    opacity: 0;
    animation: textAnim 4s ease-in-out forwards;
    animation-delay: 2s; /* starts when logo begins to fade */
  }

  /* Keyframes for logo animation */
  @keyframes logoAnim {
    0% { opacity: 0; transform: scale(0.8); }
    20% { opacity: 1; transform: scale(1); }
    50% { opacity: 1; }
    80% { opacity: 0.3; }
    100% { opacity: 0.2; }
  }

  /* Keyframes for text animation */
  @keyframes textAnim {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); letter-spacing: -4px; }
    30% { opacity: 1; transform: translate(-50%, -50%) scale(1); letter-spacing: 2px; }
    80% { opacity: 1; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="container">
   <img src="{{ url_for('static', filename='nl.jpg') }}" class="logo" alt="Logo">
    <div class="name">GOLDEN <br>SAGE</div>
   
  </div>
<script>
  setTimeout(function() {
    window.location.href = "/Main-page"; 
  }, 5000); // 5000 ms = 5 seconds
</script>

</body>

</html>
