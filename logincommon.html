<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | GoldenSage</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root{
  --sage-dark:#2f5d50;
  --sage:#3f7f6a;
  --gold:#c6a84f;
  --card:#f2f2f2;
}

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}
body{
  min-height:100vh;
  font-family:'Poppins',sans-serif;
  display:flex;
  flex-direction:column;
  background:#0f1f1a; /* fallback if video fails */
  overflow-x:hidden;
}
h1,h2{font-family:'Playfair Display',serif;}

/* ================= BACKGROUND VIDEO ================= */

.bg-video{
  position:fixed;
  inset:0;
  z-index:-1;
  background:
    linear-gradient(
      120deg,
      #0f1f1a,
      #1b3a32
    ); /* fallback if video fails */
}

.bg-video video{
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0.6;   /* ONLY opacity, no filters */
}


/* ================= NAVBAR ================= */
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:16px 60px;
  background:linear-gradient(90deg,#24443b,#2f5d50);
  color:white;
}
.nav-brand{
  display:flex;
  align-items:center;
  gap:10px;
}
.nav-brand i{color:var(--gold);}
.nav-menu{
  display:flex;
  gap:26px;
}
.nav-menu a{
  color:white;
  text-decoration:none;
  opacity:0.9;
}
.nav-btn{
  background:var(--gold);
  color:#2b2100;
  padding:8px 18px;
  border-radius:6px;
  font-weight:600;
  text-decoration:none;
}

/* ================= MAIN ================= */
.container{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:70px;                 /* IMPORTANT: creates safe space */
  flex:1;
  padding:60px 80px;
}

.login-container{
  position:relative;
  z-index:2;                /* stays above background, not image */
  margin-left:0;
}

.side-image img{
  max-width:600px;
}


/* OPTIONAL IMAGE */
.side-image{
  background:#000;           /* BLACK PADDING */
  padding:22px;              /* Thickness of black border */
  border-radius:18px;
  flex-shrink:0; 
  box-shadow:0 18px 45px rgba(0,0,0,0.45);
}

.side-image img{
  display:block;
  width:600px;
  border-radius:12px;
}

/* ================= LOGIN CARD ================= */
.login-container{
  width:440px;
  background:var(--card);
  padding:60px 50px;
  border-radius:22px;
  box-shadow:0 30px 60px rgba(0,0,0,0.35);
  text-align:center;
  margin-left:-40px;
}

.login-container h2{
  font-size:42px;
  color:var(--sage-dark);
  margin-bottom:40px;
}

.login-btn{
  width:100%;
  padding:18px;
  border:none;
  border-radius:14px;
  font-size:19px;
  font-family:'Playfair Display',serif;
  display:flex;
  justify-content:center;
  align-items:center;
  gap:10px;
  cursor:pointer;
  transition:0.25s;
}

.patient-btn{
  background:linear-gradient(135deg,#d8c067,#c6a84f);
  color:#2b2100;
  margin-bottom:14px;
}
.doctor-btn{
  background:linear-gradient(135deg,#2f5d50,#3f7f6a);
  color:white;
}
.login-btn:hover{
  transform:translateY(-2px);
}

.signup{
  margin-top:30px;
  padding-top:20px;
  border-top:1px solid #ccc;
}
.signup a{
  color:var(--sage);
  text-decoration:none;
  font-weight:600;
}

/* ================= FOOTER ================= */
footer{
  text-align:center;
  padding:18px;
  background:rgba(0,0,0,0.45);
  color:white;
  font-size:14px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
  .container{
    justify-content:center;
    padding:40px 20px;
  }
  .login-container{
    margin-left:0;
  }
  .side-image{display:none;}
  .nav-menu{display:none;}
}
</style>
</head>

<body>

<!-- BACKGROUND VIDEO -->
<div class="bg-video">
  <video autoplay muted loop playsinline preload="auto">
    <source src="../static/assets/background-login.mp4" type="video/mp4">
  </video>
</div>

<nav>
 <div class="nav-brand">
  <img src="../static/assets/images/nl.jpg" alt="" class="nav-logo">
  <h2>GoldenSage</h2>
</div>

  <div class="nav-menu">
    <a href="/main-page">Home</a>
    <a href="#">About us</a>
    
  </div>
  <a href="#" class="nav-btn">Help & Security</a>
</nav>

<div class="container">

  <div class="side-image">
    <img src="../static/assets/features-bg/bg3.png" alt="GoldenSage">
  </div>

  <div class="login-container">
    <h2>Welcome to<br>GoldenSage</h2>
<a href="/gardian-login" style="text-decoration: none; color: inherit;">
    <button class="login-btn patient-btn" onclick="login('patient')">
      <i class="fas fa-user"></i> Continue as Guardian 
    </button>
</a>
<a href="/patient-login" style="text-decoration: none; color: inherit;">
    <button class="login-btn doctor-btn" onclick="login('doctor')">
      <i class="fas fa-user-doctor"></i> Continue as Patient
    </button>
</a>
    <div class="signup">
      <p>New to GoldenSage?</p>
      <a href="/signup">Create your account</a>
    </div>
  </div>

</div>

<footer>
  © 2025 GoldenSage • Timeless Wisdom, Intelligent Care
</footer>

<script>
function login(type){
  if(type==="patient"){
    window.location.href="loginpatientinfofill.html";
  }else{
    window.location.href="logindoctorinfofill.html";
  }
}

document.addEventListener("click", () => {
  const video = document.querySelector(".bg-video video");
  if(video && video.paused){
    video.play();
  }
});
</script>

</body>
</html>
