<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Notifications</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #fafafa; margin: 0; display: flex; justify-content: center; }
        .nav-header { width: 100%; background: white; border-bottom: 1px solid #dbdbdb; padding: 10px 0; text-align: center; font-weight: bold; position: fixed; top: 0; }
        .activity-container { width: 100%; max-width: 600px; background: white; margin-top: 60px; min-height: 100vh; border: 1px solid #dbdbdb; }
        .notification-item { display: flex; align-items: center; padding: 12px 16px; border-bottom: 1px solid #fafafa; transition: background 0.3s; }
        .notification-item:hover { background-color: #f0f0f0; }
        .avatar { width: 44px; height: 44px; border-radius: 50%; background: #eee; margin-right: 12px; object-fit: cover; }
        .content { flex-grow: 1; font-size: 14px; line-height: 1.4; }
        .content strong { font-weight: 600; }
        .timestamp { color: #8e8e8e; font-size: 12px; margin-left: 5px; }
        .action-btns { display: flex; gap: 8px; }
        .btn { border: none; border-radius: 4px; padding: 5px 12px; font-weight: 600; font-size: 14px; cursor: pointer; }
        .btn-blue { background-color: #0095f6; color: white; }
        .btn-gray { background-color: #efefef; color: black; }
        .emergency-item { background-color: #fff5f5; border-left: 4px solid #ed4956; }
    </style>
</head>
<body>

<div class="nav-header">Activity</div>

<div class="activity-container">
    {% for alert in feed %}
    <div class="notification-item {% if 'URGENT' in alert.message %}emergency-item{% endif %}">
        <img src="/static/images/default-avatar.png" class="avatar" alt="User">
        
        <div class="content">
            {{ alert.message | safe }}
            <span class="timestamp">{{ alert.timestamp.strftime('%H:%M') }}</span>
        </div>

        {% if "request" in alert.message %}
        <div class="action-btns">
            <button class="btn btn-blue">Confirm</button>
            <button class="btn btn-gray">Delete</button>
        </div>
        {% endif %}
    </div>
    {% endfor %}
</div>

</body>
</html>
